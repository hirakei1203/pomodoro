{% extends "timer/base.html" %}

{% block content %}
<div class="row">
  <div class="col s12 m6">
    <div class="card orange darken-2 card_color">
      <div class="card-content white-text">
        <span class="card-title"></span>
          <div class="main-timer-display">
            <div class="timeleft_min">0</div>
            <div>:</div>
            <div class="timeleft_second">5</div>
          </div>
          <br>
          <div class="status-name display-none">休憩中</div>
      </div>
      
      <!-- 後ほどform化！ -->
      <form name="time_form" action="/timer/ajax/" method="POST">
        {% csrf_token %}
      <p id="acdn-button" class="acdn-button">time setting<i class="material-icons">keyboard_arrow_down</i><i class="material-icons key-icon display-none">keyboard_arrow_up</i></p>
      <div id="acdn-target" class="acdn-content">
        <p>タスク時間</p>
        <input type="text" class="task_min" name="task_min">min
        <input type="text" class="task_second">seconds
        
        <p>休憩時間</p>
        <input type="text" class="break_min">min
        <input type="text" class="break_second">seconds

        <div class="card-action">
          <a href="#">SET</a>
        </div>
      </div>
      <input class="btn" type="submit">
      </form>
      <span id="id_div_ajax_response">
        AJAX RESPONSE
      </span>

      <ul>
        <li><button id="startBTN"><i class="material-icons key-icon">play_arrow</i></button>
        <li><button id="pauseBTN"><i class="material-icons key-icon">pause</i></button></li>
        <li><button id="skipBTN"><i class="material-icons key-icon">fast_forward</i></button></li>
      </ul>
      <!-- ajax練習 -->
      </div>
  </div>
</div>

<a href="http://127.0.0.1:8000/admin/">adminページへ！</a>


<form method="post">

</form>

{% endblock %}
