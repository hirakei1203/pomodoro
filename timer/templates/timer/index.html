{% extends "timer/base.html" %}

{% block content %}
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Pomodoro Timer</span>
          <div class="main-timer-display">
            <div class="timeleft_min">22</div>
            <div>:</div>
            <div class="timeleft_second">22</div>
          </div>
      </div>
      
      <!-- 後ほどform化！ -->

      <P>time setting<i class="material-icons key-icon">keyboard_arrow_down</i></P>

      <input type="text" class="task_min">min
      <input type="text" class="task_second">seconds
      
      <p>休憩時間</p>
      <input type="text" class="break_min">min
      <input type="text" class="break_second">seconds

      <div class="card-action">
        <a href="#">SET</a>
      </div>
      <!-- ここまでアコーディオン化 -->

      <ul>
        <!-- playアイコンをsubmit化 -->
        <li><a href="#"><i class="material-icons key-icon">play_arrow</i></a></li>
        <li><a href="#"><i class="material-icons key-icon">pause</i></a></li>
        <li><a href="#"><i class="material-icons key-icon">fast_forward</i></a></li>
      </ul>

    </div>
  </div>
</div>
